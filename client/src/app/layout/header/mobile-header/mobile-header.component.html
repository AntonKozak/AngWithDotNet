<header class="bg-white border-b shadow-md fixed top-0 z-50 w-full">
  <div class="flex items-center justify-between max-w-screen-2xl mx-auto p-4">
    <img src="/images/logo.png" alt="app logo" class="max-h-16" />

    <div class="flex items-center gap-3">
      <a
        matBadge="{{ cartService.itemCount() }}"
        matBadgeSize="large"
        class="custom-badge"
        routerLink="/cart"
        routerLinkActive="active"
      >
        <mat-icon>shopping_cart</mat-icon>
      </a>

      <button mat-button [matMenuTriggerFor]="menu" class="flex items-center">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>

  <mat-menu #menu="matMenu">

    <div class="flex flex-col p-2">
      <div *ngIf="accountService.currentUser()">
        <span class="font-bold">{{ accountService.currentUser()?.email }}</span>
        <button mat-menu-item class="full-width" (click)="logout()" >Logout</button>
      </div>
      <div *ngIf="!accountService.currentUser()">
        <div class="mb-2">
          <button mat-button  routerLink="/account/login">Login</button>
        </div>
        <div>
          <button mat-button routerLink="/account/register">
            Register
          </button>
        </div>
      </div>

      <mat-divider></mat-divider>

      <button mat-menu-item routerLink="/" routerLinkActive="active">
        Home
      </button>
      <button mat-menu-item routerLink="/shop" routerLinkActive="active">
        Shop
      </button>
      <button mat-menu-item routerLink="/about" routerLinkActive="active">
        About
      </button>
      <button mat-menu-item routerLink="/contact" routerLinkActive="active">
        Contact
      </button>
      <button
        mat-menu-item
        *appIsAdmin
        routerLink="/error"
        routerLinkActive="active"
      >
        Test Error
      </button>
      <button
        mat-menu-item
        *appIsAdmin
        routerLink="/admin"
        routerLinkActive="active"
      >
        Admin
      </button>
      <mat-divider></mat-divider>
    </div>
  </mat-menu>
</header>
