<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
  <form [formGroup]="addProductForm">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary">
        Add Product to the shop
      </h1>
    </div>

    <app-text-input label="Name" formControlName="name"></app-text-input>
    <app-text-input
      label="Description"
      formControlName="description"
    ></app-text-input>
    <app-text-input
      label="Price"
      formControlName="price"
      type="int"
    ></app-text-input>
    <app-text-input label="Image" formControlName="pictureUrl"></app-text-input>
    <app-text-input label="Type" formControlName="type"></app-text-input>
    <app-text-input label="Brand" formControlName="brand"></app-text-input>
    <app-text-input
      label="Count In Stock"
      formControlName="quantityStock"
    ></app-text-input>

    <button mat-flat-button type="submit" class="w-full py-2">
      Add Product
    </button>
  </form>
</mat-card>
